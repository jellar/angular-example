<table class="table table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>	
			<th>Edit</th>	
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{ user.name }}</td>
			<td>{{ user.email }}</td>	
			<td> 
				<a [routerLink]="['/users', user.id]">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
			</td>		
		</tr>
	</tbody>
</table>
