<form #serverForm="ngForm" (ngSubmit)="onSubmit(); serverForm.reset() ">
<div class="row">
  <div class="col-md-12">
  <div class="form-group">
    <label for="serverName">Server Name</label>
    <input type="text" class="form-control" name="serverName" id="serverName" 
      placeholder="Server Name" [(ngModel)]="model.Name" required>
  </div>
  <div class="form-group">
    <label for="serverDescription">Description</label>
    <input type="text" class="form-control" name="serverDescription" id="serverDescription"
       placeholder="Server Description" [(ngModel)]="model.Description">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="isActive" [(ngModel)]="model.IsActive"> Is online?
    </label>
  </div>
  <button type="submit" class="btn btn-primary"
  [disabled]="!serverForm.form.valid">Add Server</button>
  </div>
</div>
</form>


<p *ngIf="isServerCreated; else noserver">Server was created successfully.</p>
<ng-template #noserver>
  <p>No Server was created.</p>
</ng-template>
