
<h3>Total Companies: {{companies.length}}</h3> 

<table class="table table-bordered">
	<thead>
		<tr>
            <th>Company ID</th>
			<th>Company Name</th>		
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let company of companies">
            <td>{{ company.companyId}}</td>
			<td>{{ company.companyName }}</td>			
		</tr>
	</tbody>
</table>
